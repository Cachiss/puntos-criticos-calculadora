<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@200;300&display=swap" rel="stylesheet">
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <title>Puntos críticos calculadora</title>
</head>
<body>
    <main>
        <h1>Puntos críticos calculadora</h1>
        <form class="function-form">
            <div>
                <label for="function">Función: </label>
                <input type="text" class="fn-input" name="function" placeholder="Escribe la función">
            </div>
            <button class="btn-setPoint" type="submit">
                Calcular
            </button>
        </form>
        <!-- Geogebra container-->

        <div id="ggb-element"></div>
    </main>
    <footer>
        <p>Desarrollado por <a href="https://github.com/cachiss" target="_blank">Marcos Camacho</a></p>
    </footer>
    
<script src="script.js"></script>
</body>
</html>
